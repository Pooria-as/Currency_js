<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css" />

    <title>Exchange Currency</title>
  </head>
  <body>
    <img src="/img/money.png" alt="" />
    <h1>Exchange Currency</h1>
    <p>chose the currency and amounts to get the exchange rate</p>

    <div class="container">
      <div class="currency-one">
        <select name="currency-one" id="currency-one">
          <option value="USD" selected>USD</option>
          <option value="AED">AED</option>
          <option value="AMD">AMD</option>
          <option value="AOA">AOA</option>
          <option value="BAM">BAM</option>
          <option value="BBD">BBD</option>
          <option value="BIF">BIF</option>
          <option value="BTN">BTN</option>
          <option value="JPY">JPY</option>
          <option value="IMP">IMP</option>
        </select>
        <input
          type="number"
          name="amount-one"
          id="amount-one"
          placeholder="0"
        />
      </div>

      <div class="swap-container">
        <button class="swap-btn" id="swap_btn">Swap</button>
      </div>
      <div class="rate" id="rate"></div>

      <div class="currency-two">
        <select name="currency-two" id="currency-two">
          <option value="USD" selected>USD</option>
          <option value="AED">AED</option>
          <option value="AMD">AMD</option>
          <option value="AOA">AOA</option>
          <option value="BAM">BAM</option>
          <option value="BBD">BBD</option>
          <option value="BIF">BIF</option>
          <option value="BTN">BTN</option>
          <option value="JPY">JPY</option>
          <option value="IMP">IMP</option>
        </select>
        <input
          type="number"
          name="amount-one"
          id="amount-two"
          placeholder="0"
        />
      </div>
    </div>
  </body>
</html>
